<!DOCTYPE html>
<html>

        <title>Multiple Slide</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="slide_wrapper">
            <ul class="slides">
                <li>
                    <img src="http://placehold.it/300x300" alt="">

                <li>
                    <img src="http://placehold.it/300x300" alt="">

                <li>
                    <img src="http://placehold.it/300x300" alt="">

                <li>
                    <img src="http://placehold.it/300x300" alt="">

            </p>
        </div>

</html>
