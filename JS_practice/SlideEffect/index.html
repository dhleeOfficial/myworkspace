<!DOCTYPE html>
<html lang="ko">
<head>

        <div class="slidewrap">

                        <label for="slide02" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide01" class="left"></label>
                        <img src="https://source.unsplash.com/Dw7ldQfe3dU/800x800" alt="Water Droplets">
                        <label for="slide03" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide02" class="left"></label>
                        <img src="https://source.unsplash.com/lccZLHwylHg/800x1000" alt="Snow Covered Mountains">
                        <label for="slide01" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
    </div>

</html>
